<ng-template #content let-modal xmlns="http://www.w3.org/1999/html">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><img src="https://image.flaticon.com/icons/png/512/2921/2921087.png" height="30" width="30">  Edit for {{bookForm.value.title}}</h4>
    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" aria-label="Close" (click)="modal.dismiss('Cancel')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="bookForm" (ngSubmit)="update(id)">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" >
      </div>
      <div class="mb-3">
        <label>Author</label>
        <input type="text" formControlName="author" class="form-control" >
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea type="text" formControlName="description" class="form-control" style="height: 300px"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-info" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>
</ng-template>
<button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" (click)="open(content)" ngbTooltip="Edit" style="border-radius: 44px"><i class="fa fa-edit"></i></button>
<pre>{{ closeResult }}</pre>
<div class="form-group">
  <label style="padding: 20px 20px 10px "><b>Title</b></label>
  <input type="text" class="form-control" formControlName="title" readonly="readonly" value="{{bookForm.value.title}}" style="border: none">
</div>
<div class="form-group">
  <label style="padding: 20px 20px 10px "><b>Author</b></label>
  <input type="text" class="form-control" formControlName="author" readonly="readonly" value="{{bookForm.value.author}}" style="border: none">
</div>
<div class="form-group">
  <label style="padding: 20px 20px 10px "><b>Description</b></label>
  <textarea type="text" class="form-control" formControlName="description" readonly="readonly" value="{{bookForm.value.description}}" style="border: none;height: 350px"></textarea>
</div>
