<br>
<form *ngIf="bookForm" [formGroup]="bookForm" (ngSubmit)="delete(id)">
  <div class="form-group">
    <label style="padding: 20px 20px 10px "><b>Title</b></label>
    <br>
    <input type="text" class="form-control" formControlName="title" readonly="readonly" style="border: none">
  </div>
  <div class="form-group">
    <label style="padding: 20px 20px 10px "><b>Author</b></label>
    <br>
    <input type="text" class="form-control" formControlName="author" readonly="readonly" style="border: none">
  </div>
  <div class="form-group">
    <label style="padding: 20px 20px 10px "><b>Description</b></label>
    <textarea type="text" class="form-control" formControlName="description" readonly="readonly" style="border: none;height: 350px"></textarea>
  </div>
  <br>
  <button class="btn btn-primary" style="margin-left: 40%"><i class="fa fa-trash"> Delete</i></button>
</form>
