<h1>Delete Book</h1>
<form *ngIf="bookForm" [formGroup]="bookForm" (ngSubmit)="delete(id)">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" formControlName="title" readonly="readonly"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><input type="text" formControlName="author" readonly="readonly"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" formControlName="description" readonly="readonly"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Delete</button></td>
    </tr>
  </table>
</form>
