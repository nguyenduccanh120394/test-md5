<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Book</h4>
    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" aria-label="Close" (click)="modal.dismiss('Cancel')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="bookForm" (ngSubmit)="create()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="mb-3">
        <label>Author</label>
        <input type="text" formControlName="author" class="form-control">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea type="text" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-info" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>
</ng-template>
<button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" (click)="open(content)"><i class="fa fa-plus-circle"></i> New Book</button>

<pre>{{ closeResult }}</pre>
